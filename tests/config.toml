name = "plaza-replica"
version = "0.1.1"
dryrun = false
home = ".replica"
logging_config = "config/console.yaml"
source_folders = ["photos", "Music", ".local/bin" ]
targets = ["/Volumes/plaza/plaza", "dpw@piedmont.local:backup/plaza", "dpw@orinda.local:.backup/plaza"]
files = [ ".age/decrypt.sh", ".age/encrypt.sh", ".age/key.enc", ".alias", ".config", ".motd", ".profile", ".ssh/authorized_keys", ".ssh/plaza.pub", ".zprofile", ".zshenv", ".zshrc" ]
dbfile = "tests/data/files.json"
compress = false
encrypt = false
